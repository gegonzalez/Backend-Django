{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <h1>View Option Details</h1>
    <hr>

    <form method="POST">
      {% csrf_token %}

      {{ form }}

      <button type="submit" class="btn">Save</button>

      <a href="{% url 'menu:details_uuid' option.menu.uuid %}" class="btn">
        <span class="bold">Cancel {{ option.menu.uiid }}</span>
      </a>
    </form>
  </div>
{% endblock %}

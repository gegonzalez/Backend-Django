{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <h1>Create Order</h1>
    <hr>

    {% if error_message %}
      <div class="noproject-wrapper center">
        <h3 class="grey-text">{{ error_message }}</h3>
      </div>
    {% else %}
      <div class="row">
        <div class="col s12 md6 xl3">
          Selection:
        </div>
        <div class="col s12 md6 xl3">
          {{ option.description }}
        </div>
      </div>

      <form method="POST">
        {% csrf_token %}

        {{ form }}

        <button type="submit" class="btn">Guardar</button>

      </form>
    {% endif %}
  </div>
{% endblock %}

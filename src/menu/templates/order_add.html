{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <h1>Create Order</h1>
    <hr>

    <div class="row">
      <div class="col s12 md6 xl3">
        Selection:
      </div>
      <div class="col s12 md6 xl3">
        {{ option.description }}
      </div>
    </div>

    <form method="POST">
      {% csrf_token %}

      {{ form }}

      <button type="submit" class="btn">Guardar</button>

    </form>

  </div>
{% endblock %}

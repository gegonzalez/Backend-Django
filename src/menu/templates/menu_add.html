{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <h1>Create Menu</h1>
    <hr>

    <form method="POST">
      {% csrf_token %}

      {{ form }}

      <button type="submit" class="btn">Guardar</button>

      <a href="{% url 'menu:index' %}" class="btn">
        <span class="bold">View List</span>
      </a>

    </form>

  </div>
{% endblock %}

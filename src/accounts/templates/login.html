{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Login</h1>
    <hr>

    <form class="form" action="{% url 'accounts:login' %}" method="post">
      {% csrf_token %}
      {{ form }}
      {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
      {% endif %}
      <input type="submit" value="login">
    </form>
  </div>
{% endblock %}
